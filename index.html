<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <main>
        <div class="screen1" >
            <div class="content">
                <h1>Riddles Game</h1>
                <p>Acerte o número que estou pensando entre 0 e 10</p>

                <form>
                    <div class="button-wrapper">
                        <input type="text" name="numero" maxlength="2" id="inputNumber">
                        <button id='btnTry'>Tente</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="screen2 hide">
            <div class="content">
                <h2>Você acertou</h2>
                    <button id="btnReset">Jogar novamente</button>
            </div>
        </div>
    </main>
    
</body>
</html>
